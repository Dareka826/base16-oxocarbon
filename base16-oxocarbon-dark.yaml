scheme: "Oxocarbon Dark"
author: "shaunsingh/IBM"

base00: "161616" # Default Background
base01: "262626" # Lighter Background (Used for status bars, line number and folding marks)
base02: "393939" # Selection Background
base03: "525252" # Comments, Invisibles, Line Highlighting
base04: "6b6b6b" # Dark Foreground (Used for status bars)
base05: "d0d0d0" # Default Foreground, Caret, Delimiters, Operators
base06: "f2f2f2" # Light Foreground (Not often used)
base07: "ffffff" # Light Background (Not often used)

base08: "42be65" # Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
base09: "82cfff" # Integers, Boolean, Constants, XML Attributes, Markup Link Url
base0A: "33b1ff" # Classes, Markup Bold, Search Text Background
base0B: "be95ff" # Strings, Inherited Class, Markup Code, Diff Inserted
base0C: "ee5396" # Support, Regular Expressions, Escape Characters, Markup Quotes
base0D: "ff7eb6" # Functions, Methods, Attribute IDs, Headings
base0E: "78a9ff" # Keywords, Storage, Selector, Markup Italic, Diff Changed
base0F: "3ddbd9" # Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?>
